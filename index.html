
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منتجاتنا</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #009688;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-body {
      padding: 1rem;
    }
    .card-title {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .price {
      color: #388e3c;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .whatsapp {
      background-color: #25d366;
      color: white;
      text-align: center;
      padding: 0.5rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .whatsapp:hover {
      background-color: #1ebe57;
    }
  </style>
</head>

      <div class="card-body">
        <div class="card-title">ساك رائع يومي و أنيق</div>

      </div>
    </div>

    <div class="card">

</body>
</html>
